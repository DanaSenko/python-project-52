{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5"></div>
    <h1 class="mb-4">Пользователи</h1>
    <table data-test="urls" class="table table-bordered table-hover text-center">
        <thead class="table-light">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Имя пользователя</th>
                <th scope="col">Полное имя</th>
                <th scope="col">Дата создания</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.get_full_name }}</td>
                <td>{{ user.date_joined }}</td>
                <td class="text-center">
                    <a href="{% url 'update_user' user.id %}" class="btn btn-sm btn-warning me-2">
                        <i class="bi bi-pencil"></i> Изменить
                    </a>
                    <a href="{% url 'delete_user' user.id %}" class="btn btn-sm btn-danger">
                        <i class="bi bi-trash"></i> Удалить
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
