{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5"></div>
    <h1 class="mb-4">Статусы</h1>
    <div>
        <a href="{% url 'statuses:status_create' %}" class="btn btn-primary btn-lg mb-4">Создать статус</a>
    </div>
    <div>
        <table data-test="urls" class="table table-bordered table-hover text-center">
            <thead class="table-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Имя</th>
                    <th scope="col">Дата создания</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for status in statuses %}
                <tr>
                    <td>{{ status.id }}</td>
                    <td>{{ status.name }}</td>
                    <td>{{ status.created_at}}</td>
                    <td class="text-center">
                        <a href="{% url 'statuses:status_update' status.id %}" class="btn btn-sm btn-warning me-2">
                            <i class="bi bi-pencil"></i> Изменить
                        </a>
                        <a href="{% url 'statuses:status_delete' status.id %}" class="btn btn-sm btn-danger">
                            <i class="bi bi-trash"></i> Удалить
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
